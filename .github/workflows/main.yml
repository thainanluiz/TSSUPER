name: CI

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - run: npm install --frozen-lockfile

      - name: Replace local imports with package name
        run: find examples/math -type f -name "*.ts" -print0 | xargs -0 sed -i 's|\.\./\.\./dist/index|@thainanluiz/tssuper|g'

      - run: npm run lint && npm run build
